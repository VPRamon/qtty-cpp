name: qtty-cpp CI

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  checks: write
  pull-requests: write   # needed to post PR comments

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3 \
            curl \
            pkg-config \
            libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3 \
            curl \
            pkg-config \
            libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

  coverage:
    name: Test & Coverage
    if: ${{ github.event_name == 'push' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3 \
            curl \
            pkg-config \
            libssl-dev \
            lcov

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure CMake with Coverage
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Generate coverage data
        run: |
          lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch
          # Exclude system, tests, and only the top-level Rust workspace folder.
          # Do NOT exclude include/qtty (our C++ headers), which caused empty reports.
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build/*' "${GITHUB_WORKSPACE}/qtty/*" --output-file coverage.info --ignore-errors empty,unused
          lcov --list coverage.info

      - name: Generate HTML coverage report
        run: |
          genhtml coverage.info --output-directory coverage_html

      - name: Generate Cobertura XML
        run: |
          # Install lcov_cobertura converter
          pip3 install lcov_cobertura
          python3 -m lcov_cobertura coverage.info --output coverage.xml

      - name: Build coverage summary (Markdown)
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          output: file

      - name: Publish to Job Summary
        run: cat code-coverage-results.md >> "$GITHUB_STEP_SUMMARY"

      - name: Post coverage as PR comment
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message-path: code-coverage-results.md
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Coverage gate (â‰¥90% lines)
        run: |
          COVERAGE=$(lcov --summary coverage.info | grep lines | awk '{print $2}' | sed 's/%//')
          echo "Line coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "Coverage is below 90%: $COVERAGE%"
            exit 1
          fi

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage_html
          retention-days: 7

      - name: Upload coverage reports to Codecov (optional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
